<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <meta charset="utf-8">
        <script src="./code.js" defer></script>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="page">
            <div class="title">
                <h1>ROCK PAPER SCISSORS</h1>
            </div>
            <div class="score">
                <div class="playerBox">
                    <div class="player">Player:</div>
                    <div id="playerScore">0</div>
                </div>
                <div class="computerBox">
                    <div class="computer">Computer:</div>
                    <div id="computerScore">0</div>
                </div>
            </div>
            <div class="buttons">
                <div id="rockbtn">Rock</div>
                <div id="paperbtn">Paper</div>
                <div id="scissorsbtn">Scissors</div>
            </div>
            <div id="display"></div>
            <div id="results"></div>
        </div>
    </body>
</html>
